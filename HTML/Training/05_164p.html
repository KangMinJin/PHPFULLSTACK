<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            padding: 20px 40px;
            width: 520px;
        }

        /* line-height 를 주면 행간 조정 가능.
        (line-height 를 통해서 각 줄이 실질적으로 차지하는 공간을 정할 수 있다.)*/
        label {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h4>개인 정보</h4>
            <blockquote>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" required placeholder="공백 없이 입력하세요">
                <br>
                <label for="tel">연락처</label>
                <input type="tel" name="tel" id="tel">
            </blockquote>
            <h4>지원 분야</h4>
            <blockquote>
                <input type="radio" name="check" value="w_p" id="w_p">
                <label for="w_p">웹 퍼블리싱</label>
                <br>
                <input type="radio" name="check" value="w_a" id="w_a">
                <label for="w_a">웹 어플리케이션 개발</label>
                <br>
                <input type="radio" name="check" value="impr" id="impr">
                <label for="impr">개발 환경 개선</label>
                <br>
            </blockquote>
            <h4>지원 동기</h4>
            <textarea name="motive" id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" id="submit" value="접수하기">
            <input type="reset" id="reset" value="다시 쓰기">
        </fieldset>
    </form>


</body>

</html>
