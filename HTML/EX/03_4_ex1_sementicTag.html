<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            border: 3px solid red;
        }

        nav {
            border: 3px solid yellow;
        }

        main {
            border: 3px solid green;
        }

        footer {
            border: 3px solid blue;
        }

        span{
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- 시멘틱(Semantic) 태그 사용하는 큰 이유
    1. 웹 접근성 향상 2. 검색 엔진 최적화(SEO) 3. 코드의 가시성 향상 -->
    <!-- 블록 요소 -->
    <header>Header 영역</header>
    <nav>Nav 영역</nav>
    <main>Content 영역</main>
    <footer>Footer 영역</footer>

        <!-- 인라인 요소 -->
    <span>대법원장과 대법관이 아닌 법관의 임기는 10년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다. 국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다. 국회의원의 선거구와 비례대표제 기타 선거에 관한 사항은 법률로 정한다. 감사원은 원장을 포함한 5인 이상 11인 이하의 감사위원으로 구성한다.</span>
</body>

</html>
