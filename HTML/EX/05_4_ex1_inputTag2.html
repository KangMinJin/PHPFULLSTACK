<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="textbox">메모</label>
        <textarea name="memo" id="textbox" cols="30" rows="10"></textarea>
        <br>
        <br>
        <br>

        <select name="select" id="select">
            <option value="0">탕수육</option>
            <option value="1" disabled>커피</option>
            <option value="2" selected>밥</option>
        </select>
        <br>
        <br>
        <label for="cook">요리</label>
        <input type="text" name="cook" id="cook" list="datalist">
        <datalist name="datalist" id="datalist">
            <option value="0">밥</option>
            <option value="1">돈까스</option>
            <option value="2">물</option>
        </datalist>
        <!-- datalist는 value값까지 같이 보여주므로 보안성↓
            브라우저마다 표기가 달라지므로 사용 빈도↓ -->
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
        </form>
</body>

</html>
