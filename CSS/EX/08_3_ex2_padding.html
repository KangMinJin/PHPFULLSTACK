<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            border: 1px solid #000;
            width: 300px;
        }
        
        h1,
        p {
            border: 1px solid #000;
            width: 150px;
            margin: 10px auto;
        }
        /* 중앙 정렬을 하고 싶은 요소에 margin: (상하) auto(좌우)
        좌우 여백을 auto로 잡아줘서 중앙정렬. */
    </style>
</head>

<body>
    <div class="con">
        <h1>padding</h1>
        <p>내부 여백을 지정합니다.</p>
    </div>
</body>

</html>
