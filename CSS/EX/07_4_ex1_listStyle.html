<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cook_1 {
            list-style-type: decimal;
            list-style-position: inside;
        }
        /* list-style-position : inside 는 목록 들여쓰기. */
        .cook_2 {
            background-color: #a1d2ff;
            list-style-image: url(./css/search.png);
        }
        .cook_3 {
            background-color: #ffebcd;
            list-style: decimal inside url(./css/search.png);
        }
        /* type, position, image 가 다 들어가는 축약형. */
    </style>
</head>

<body>
    <ul class="cook_2">
        <li>오무라이스</li>
        <li>한솥</li>
        <li>서브웨이</li>
    </ul>
    <ul class="cook_1">
        <li>오무라이스</li>
        <li>한솥</li>
        <li>서브웨이</li>
    </ul>
    <ul class="cook_3">
        <li>오무라이스</li>
        <li>한솥</li>
        <li>서브웨이</li>
    </ul>
</body>

</html>
